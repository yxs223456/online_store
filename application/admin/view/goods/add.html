{include file="public/header" /}
<link rel="stylesheet" type="text/css" href="/static/admin/webupload/webuploader.css">
<link rel="stylesheet" type="text/css" href="/static/admin/webupload/style.css">
<link href="/static/admin/css/select2.min.css" rel="stylesheet">
<!-- 配置文件 -->
<script type="text/javascript" src="/static/admin/ueditor/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="/static/admin/ueditor/ueditor.all.js"></script>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加商品</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" name="add" id="add" method="post" action="{:url('addPost')}">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品名称：</label>
                            <div class="input-group col-sm-3">
                                <input id="goods_name" type="text" class="form-control" name="goods_name" value="{$param['goods_name']|default=''}" >
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品编号：</label>
                            <div class="input-group col-sm-3">
                                <input id="goods_no" type="text" class="form-control" name="goods_no" >
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品货号：</label>
                            <div class="input-group col-sm-3">
                                <input id="product_no" type="text" class="form-control" name="product_no" >
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">市场价格：</label>
                            <div class="input-group col-sm-3">
                                <input id="market_price" type="text" class="form-control" name="market_price" >
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">门店价格：</label>
                            <div class="input-group col-sm-3">
                                <input id="shop_price" type="text" class="form-control" name="shop_price" >
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">库存：</label>
                            <div class="input-group col-sm-3">
                                <input id="stock" type="text" class="form-control" name="stock" >
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">排序：</label>
                            <div class="input-group col-sm-3">
                                <input id="weight" type="text" class="form-control" name="weight" >
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">单位：</label>
                            <div class="input-group col-sm-3">
                                <input id="goods_unit" type="text" class="form-control" name="goods_unit" >
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否上架：</label>
                            <div class="col-sm-6">
                                <div class="radio ">
                                    <input type="checkbox" class="js-switch" checked />&nbsp;&nbsp;默认开启
                                    <input name="is_sale" value="1" type="hidden">
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品属性：</label>
                            <div class="col-sm-6">
                                <input type="checkbox" name="is_best" checked />&nbsp;&nbsp;精品
                                <input type="checkbox" name="is_hot" checked />&nbsp;&nbsp;热销
                                <input type="checkbox" name="is_new" checked />&nbsp;&nbsp;新品
                                <input type="checkbox" name="is_recommend" checked />&nbsp;&nbsp;推荐
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品分类：</label>
                            <div class="input-group col-sm-3 selected-box" id="selected-box">
                                <select class="form-control m-b change-select" name="goods_classify[]">
                                    <option value="">==请选择==</option>
                                    {foreach $list as $vo}
                                    <option value="{$vo.uuid}">{$vo.name}</option>
                                    {/foreach}
                                </select>

                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">品牌：</label>
                            <div class="input-group col-sm-3 selected-box">
                                <select class="form-control m-b change-select" name="brand">
                                    <option value="">==请选择==</option>
                                    {foreach $brand as $k => $v}
                                    <option value="{$k}">{$v}</option>
                                    {/foreach}
                                </select>

                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">封面图片：</label>
                            <div class="input-group col-sm-3">
                                <img id="image_url_src" src="" width="100px">
                                <input type="hidden" id="image_url" name="image_url" />
                                <input type="file" name="file" id="file_image_url"
                                       onchange="uploadImage('image_url_src', 'image_url', 'file_image_url')" class="form-control"/>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="myEditor" class="col-sm-3 control-label">商品描述：</label>
                            <!-- 加载编辑器的容器 -->
                            <div class="input-group col-sm-8">
                                <textarea id="myEditor" name="description"></textarea>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-3">
                                <button id="formSubmit" type="button" class="btn btn-primary"><i class="fa fa-save"></i> 保存</button>&nbsp;&nbsp;&nbsp;
                                <a class="btn btn-danger" href="javascript:history.go(-1);"><i class="fa fa-close"></i> 返回</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{include file="public/footer" /}
<script type="text/javascript" src="/static/admin/webupload/webuploader.min.js"></script>
<script type="text/javascript" src="/static/admin/js/common.js"></script>
<script src="/static/admin/js/ajaxfileupload.js"></script>

<script type="text/javascript">

    //提交
    $().ready(function () {

        $('#formSubmit').click(function () {

            if (common.isNullOrEmpty($('#goods_name').val())) {
                layer.msg('请输入商品名称', {icon: 2, time: 1500, shade: 0.1}, function (index) {
                    layer.close(index);
                });
                return false;
            }

            if (common.isNullOrEmpty($('#goods_no').val())) {
                layer.msg('请输入商品编号', {icon: 2, time: 1500, shade: 0.1}, function (index) {
                    layer.close(index);
                });
                return false;
            }

            if (common.isNullOrEmpty($('#product_no').val())) {
                layer.msg('请输入商品货号', {icon: 2, time: 1500, shade: 0.1}, function (index) {
                    layer.close(index);
                });
                return false;
            }

            if (common.isNullOrEmptyForDictionary($('#market_price').val())) {
                layer.msg('请输入市场价格', {icon: 2, time: 1500, shade: 0.1}, function (index) {
                    layer.close(index);
                });
                return false;
            }

            if (common.isNullOrEmptyForDictionary($('#shop_price').val())) {
                layer.msg('请输入门店价格', {icon: 2, time: 1500, shade: 0.1}, function (index) {
                    layer.close(index);
                });
                return false;
            }

            if (common.isNullOrEmptyForDictionary($('#stock').val())) {
                layer.msg('请输入库存', {icon: 2, time: 1500, shade: 0.1}, function (index) {
                    layer.close(index);
                });
                return false;
            }

            if (common.isNullOrEmpty($('#goods_unit').val())) {
                layer.msg('请输入商品单位', {icon: 2, time: 1500, shade: 0.1}, function (index) {
                    layer.close(index);
                });
                return false;
            }

            $("form#add").submit();

        });

        $(document).on("change", ".change-select", function () {
            var uuid = $(this).val();
            $(this).nextAll().remove();
            if (uuid === "") {
                return
            }
            getData(uuid);
        });

        function getData(uuid) {
            $.ajax({
                url: '/admin/goods/getCat',//地址
                dataType: 'json',//数据类型
                type: 'POST',//类型
                data: {"uuid": uuid},
                timeout: 2000,//超时
                //请求成功
                success: function (data) {
                    $('#selected-box').append(data);
                    console.log(data);
                },
                //失败/超时
                error: function (data) {
                    console.log(data)
                }
            })
        }

        //IOS开关样式配置
        var elem = document.querySelector('.js-switch');
        var switchery = new Switchery(elem, {
            color: '#1AB394'
        });

        elem.onchange = function () {
            if (elem.checked) {
                $("input[name='is_sale']").val(1);
            } else {
                $("input[name='is_sale']").val(0);
            }
        };

        var config = {
            '.chosen-select': {}
        };
        for (var selector in config) {
            $(selector).chosen(config[selector]);
        }

//        var index = $('.change-select').length;
//        console.log(index);
//        var uuid = $(this).val();
//        console.log(uuid);
//        if (uuid === "") {
//            $(this).nextAll().remove();
//        } else {
//            getData(index,uuid);
//        }

    });


    function uploadImage(img, formInput, fileInput) {
        $.ajaxFileUpload({
            url: "/admin/upload/uploadImage", //用于文件上传的服务器端请求地址
            secureuri: false, //是否需要安全协议，一般设置为false
            fileElementId: fileInput, //文件上传域的ID
            dataType: 'json', //返回值类型 一般设置为json
            data: "{}",
            success: function (data, status)  //服务器成功响应处理函数
            {
                console.log(data);
                if (data['code'] != 200) {
                    layer.msg(data['msg']);
                    return false;
                }
                $("#" + img).attr("src", data['data']['url']);
                $("#" + formInput).val(data['data']['url']);
                console.log(data['data']['url'])
            },
            error: function (data, status, e)//服务器响应失败处理函数
            {
                console.log(e);
            }
        })
    }

    var editor = new UE.ui.Editor();
    editor.render("myEditor");
    // 在渲染 ueditor 的时候, 将 ueditor 交给一个全局变量
    var ue = UE.getEditor('myEditor');

    // 重写百度富文本编辑器监听上传图片事件
    UE.Editor.prototype._bkGetActionUrl = UE.Editor.prototype.getActionUrl;
    UE.Editor.prototype.getActionUrl = function(action) {
        if (action == 'uploadimage') {
            return '/admin/upload/uploadEditorToOss';
        } else {
            return this._bkGetActionUrl.call(this, action);
        }
    };

    $().ready(function () {

        // validate signup form on keyup and submit
        var icon = "<i class='fa fa-times-circle'></i> ";
        $("#signupForm").validate({
            rules: {
                name: {
                    required: true,
                },
                image_url: {
                    required: true
                },
            },
            focusCleanup: true,
            submitHandler: function (form) {

                $(form).ajaxSubmit({
                    type: 'post',
                    url: "/admin/goodsBrand/addPost",
                    beforeSend: function () {
                        // 显示loading
                        index2 = layer.load(0, {
                            shade: [0.3, '#fff']
                        });
                        $("#formSubmit").attr('type', 'button')
                    },
                    success: function (data) {

                        if (data['code'] != 1) {
                            layer.msg(data.msg, {icon: 2, time: 1000, shade: 0.1,}, function (index) {
                                layer.close(index)
                            });
                            $("#formSubmit").attr('type', 'submit')
                            return false;
                        }

                        layer.msg(data.msg, {icon: 1, time: 1000, shade: 0.1,}, function (index) {
                            window.location.href = "/admin/goods_brand/index"
                        });
                    },
                    error: function (XmlHttpRequest, textStatus, errorThrown) {
                        layer.msg('error!', {icon: 1, time: 1000});
                    },
                    complete: function () {
                        // 隐藏loading
                        layer.close(index2);
                    }
                });
            }
        });
    });

</script>
</body>
</html>

<script type="text/javascript">

    //提交
    $().ready(function () {

        $('#formSubmit').click(function () {

            if (common.isNullOrEmpty($('#name').val())) {
                layer.msg('请输入规格内容', {icon: 2, time: 1500, shade: 0.1}, function (index) {
                    layer.close(index);
                });
                return false;
            }

//            if (common.isNullOrEmpty($('#image_url').val())) {
//                layer.msg('请上传图片', {icon: 2, time: 1500, shade: 0.1}, function (index) {
//                    layer.close(index);
//                });
//                return false;
//            }

            $("form#add").submit();

        });

        $(document).on("change", ".change-select", function () {
            var uuid = $(this).val();
            console.log(uuid);
            var options = $("select option:selected");
            var image = options.attr("image-data");
            console.log(image);
           setForm(image)
        });

        function setForm(bool) {
            if (bool == 1) {
                var html = `<div class="form-group live-form">
                    <label class="col-sm-2 control-label">图片：</label>
                <div class="input-group col-sm-2">
                    <img id="image_url_src" src="" width="100px">
                    <input type="hidden" id="image_url" name="image_url" value=""/>
                    <input type="file" name="file" id="file_image_url"
                onchange="uploadImage('image_url_src', 'image_url', 'file_image_url')" class="form-control"/>
                    </div>
                    </div>

                    <div class="form-group live-form">
                    <label class="col-sm-2 control-label">规格：</label>
                <div class="input-group col-sm-2">
                    <input type="text" name="name" id="name" value="" class="form-control"/>
                    </div>
                    </div>`;

            } else {
                var html = `<div class="form-group live-form">
                    <label class="col-sm-2 control-label">规格：</label>
                <div class="input-group col-sm-2">
                    <input type="text" name="name" id="name" value="" class="form-control"/>
                    </div>
                    </div>`;
            }
            $(".live-form").remove();
            $(".live-bind").after(html);
        }

    });


    function uploadImage(img, formInput, fileInput) {
        $.ajaxFileUpload({
            url: "/admin/upload/uploadImage", //用于文件上传的服务器端请求地址
            secureuri: false, //是否需要安全协议，一般设置为false
            fileElementId: fileInput, //文件上传域的ID
            dataType: 'json', //返回值类型 一般设置为json
            data: "{}",
            success: function (data, status)  //服务器成功响应处理函数
            {
                console.log(data);
                if (data['code'] != 200) {
                    layer.msg(data['msg']);
                    return false;
                }
                $("#" + img).attr("src", data['data']['url']);
                $("#" + formInput).val(data['data']['url']);
                console.log(data['data']['url'])
            },
            error: function (data, status, e)//服务器响应失败处理函数
            {
                console.log(e);
            }
        })
    }

</script>
